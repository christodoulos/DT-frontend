<mat-sidenav-container>
  <mat-sidenav
    #drawer
    class="sidenav"
    style="width: 18rem"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar
      class="d-flex align-items-center justify-content-between mb-4 h-auto p-2">
      <img
        role="button"
        style="max-width: 80%"
        src="/assets/img/logo.png"
        alt="logo"
        routerLink="/" />

      <i
        ngbAutofocus
        role="button"
        (click)="drawer.close()"
        *ngIf="isHandset$ | async"
        class="bi bi-x ms-3 fs-1"></i>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="robust">
        Option 1
      </a>
      <mat-expansion-panel
        class="shadow-none"
        [autofocus]="false">
        <mat-expansion-panel-header
          class="px-3"
          tabindex="-1">
          <mat-panel-title
            class="fw-normal"
            style="font-size: 16px">
            Expandable Option 2
          </mat-panel-title>
        </mat-expansion-panel-header>

        <a
          mat-list-item
          routerLink="blast">
          SubOption 2.1
        </a>
        <a
          mat-list-item
          routerLink="assessment">
          SubOption 2.2
        </a>
      </mat-expansion-panel>
      <a
        mat-list-item
        routerLink="fire">
        Option 3
      </a>
      <a
        mat-list-item
        routerLink="evacuation">
        Option 4
      </a>
      <a
        mat-list-item
        routerLink="risk">
        Option 5
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="d-flex flex-column min-vh-100">
    <mat-toolbar class="d-flex align-items-center gap-4">
      <i
        role="button"
        class="bi bi-list fs-1"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"></i>

      <img
        class="d-sm-block d-md-none"
        src="/assets/img/logo-sm.png"
        height="24px;" />
      <span>Attica Digital Twins</span>
    </mat-toolbar>

    <app-map></app-map>
    <router-outlet class="flex-grow-1"></router-outlet>

    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
